name: pr

on:
  pull_request:
    types:
    - synchronize
    - opened
    - reopened
    - ready_for_review
    - closed

jobs:
  test:
    if: github.event.action != 'closed'
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: make test
  build:
    if: github.event.pull_request.merged == true && github.event.action == 'closed'
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: File permission
      run: chmod +x scripts/get_version.sh
    - name: Build image
      run: make build
    - name: Login docker
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: Push image to dockerhub
      run: make push
